<html>
    <head> <!--container for metadata about the html document-->
        <title>Registration Page</title>

        <!--'rel': the relationship between the current document and the linked document-->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    

    <body>

        <script>
            let clicks = 0;
            function counter() {
                clicks += 1;
                document.getElementById("clicks").innerHTML = clicks;
            }
        </script>




            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset=md-1">
                        <div class="row">
                            <div class="col-md-5 register-left">
                                <img src="windrose.png" width="200" height="170">
                                <h3>Join Us</h3>
                                <p>Your one stop shop for navigating through online retail</p>
                                <button type="button" class="btn btn-primary" onClick="counter()"> About Us </button>
                                <!-- <p>Clicks: <a id="clicks"></a></p>  -->
                            </div>
                            <div class="col-md-7 register-right">
                                <h2> Register Here</h2>
                                <div class="register-form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name">
                                        <input type="text" class="form-control" placeholder="Username">
                                        <input type="text" class="form-control" placeholder="Email">
                                        <input type="text" class="form-control" placeholder="Password">
                                        <button class="btn btn-primary">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>

</html>
